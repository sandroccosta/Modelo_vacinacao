<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fabricante-heading"
        data-cy="FabricanteCreateUpdateHeading"
        jhiTranslate="exemploModeloVacinacaoApp.fabricante.home.createOrEditLabel"
      >
        Criar ou editar Fabricante
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="exemploModeloVacinacaoApp.fabricante.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="exemploModeloVacinacaoApp.fabricante.criado" for="field_criado">Criado</label>
          <div class="d-flex">
            <input
              id="field_criado"
              data-cy="criado"
              type="datetime-local"
              class="form-control"
              name="criado"
              formControlName="criado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="exemploModeloVacinacaoApp.fabricante.pais" for="field_pais">Pais</label>
          <select class="form-control" id="field_pais" data-cy="pais" name="pais" formControlName="pais" [compareWith]="comparePais">
            <option [ngValue]="null"></option>
            @for (paisOption of paisSharedCollection; track $index) {
              <option [ngValue]="paisOption">{{ paisOption.nome }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label jhiTranslate="exemploModeloVacinacaoApp.fabricante.vacinas" for="field_vacinas">Vacinas</label>
          <select
            class="form-control"
            id="field_vacinas"
            data-cy="vacinas"
            multiple
            name="vacinas"
            formControlName="vacinas"
            [compareWith]="compareVacina"
          >
            @for (vacinaOption of vacinasSharedCollection; track $index) {
              <option [ngValue]="vacinaOption">{{ vacinaOption.nome }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
