@if (pessoa) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(pessoa.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="pessoaDeleteDialogHeading">Confirme a exclus√£o</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-pessoa-heading">Tem certeza de que deseja excluir Pessoa {{ pessoa.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-pessoa" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Excluir</span>
      </button>
    </div>
  </form>
}
