<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-doenca-heading" data-cy="DoencaCreateUpdateHeading">Criar ou editar Doenca</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_criado">Criado</label>
          <div class="d-flex">
            <input
              id="field_criado"
              data-cy="criado"
              type="datetime-local"
              class="form-control"
              name="criado"
              formControlName="criado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dataPrimeiroCaso">Data Primeiro Caso</label>
          <div class="input-group">
            <input
              id="field_dataPrimeiroCaso"
              data-cy="dataPrimeiroCaso"
              type="text"
              class="form-control"
              name="dataPrimeiroCaso"
              ngbDatepicker
              #dataPrimeiroCasoDp="ngbDatepicker"
              formControlName="dataPrimeiroCaso"
            />
            <button type="button" class="btn btn-secondary" (click)="dataPrimeiroCasoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_localPrimeiroCaso">Local Primeiro Caso</label>
          <div class="input-group">
            <input
              id="field_localPrimeiroCaso"
              data-cy="localPrimeiroCaso"
              type="text"
              class="form-control"
              name="localPrimeiroCaso"
              ngbDatepicker
              #localPrimeiroCasoDp="ngbDatepicker"
              formControlName="localPrimeiroCaso"
            />
            <button type="button" class="btn btn-secondary" (click)="localPrimeiroCasoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_paisPrimeiroCaso">Pais Primeiro Caso</label>
          <select
            class="form-control"
            id="field_paisPrimeiroCaso"
            data-cy="paisPrimeiroCaso"
            name="paisPrimeiroCaso"
            formControlName="paisPrimeiroCaso"
            [compareWith]="comparePais"
          >
            <option [ngValue]="null"></option>
            @for (paisOption of paisSharedCollection; track $index) {
              <option [ngValue]="paisOption">{{ paisOption.nome }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
