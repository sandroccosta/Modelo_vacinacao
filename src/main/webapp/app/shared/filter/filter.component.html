@if (filters.hasAnyFilterSet()) {
  <div class="filter-display">
    <span>Filtros aplicados</span>
    <fa-icon icon="times" (click)="clearAllFilters()" title="Limpar todos filtros"></fa-icon>
    <ul>
      @for (filterOption of filters.filterOptions; track filterOption.name) {
        @for (value of filterOption.values; track value) {
          <li>
            <span>{{ filterOption.name }}:</span> {{ value }}
            <fa-icon icon="times" (click)="clearFilter(filterOption.name, value)" title="Limpar filtro"></fa-icon>
          </li>
        }
      }
    </ul>
  </div>
}
